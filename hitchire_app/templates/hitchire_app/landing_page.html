{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Hitchire | Landing Page</title>
</head>

<body>
    <header class="container header">
        <nav class="nav">
            <div class="logo">
                <h2>hitchire</h2>
            </div>
            <div class="menu-button" onclick="toggleMenu()">
                <span class="menu-icon"></span>
            </div>
            <div class="nav_menu" id="nav_menu">
                <button class="close_btn" id="close_btn">
                    <i class="ri-close-fill"></i>
                </button>
                <ul class="nav_menu_list">
                    <li class="nav_menu_item">
                        <a href="#" class="nav_menu_link">Home</a>
                    </li>
                    <li class="nav_menu_item">
                        <a href="#" class="nav_menu_link">About us</a>
                    </li>
                    <li class="nav_menu_item">
                        <a href="#" class="nav_menu_link">Contact</a>
                    </li>
                    <li class="nav_menu_item">
                        <a href="#" class="nav_menu_link">signin/signup</a>
                    </li>
                </ul>
            </div>
            <button class="toggle_btn" id="toggle_btn">
                <i class="ri-menu-line"></i>
            </button>

        </nav>
    </header>

    <section class="wrapper">
        <div class="container">
            <div class="grid-cols-2">
                <div class="grid-item-1">
                    <h1 class="main-heading">
                        Welcome to <span>Hitchire.</span>
                        <br />
                    </h1>
                    <p class="info-text">
                        A recruitment platform that caters all requirements.
                    </p>

                    <div class="btn_wrapper">
                        <button class="btn view_more_btn">
                            SignUp Now <i class="ri-arrow-right-line"></i>
                        </button>
                        <button class="btn documentation_btn">Know more</button>
                    </div>
                </div>
                <div class="grid-item-2">
                    <div class="team_img_wrapper">
                        <img src="{% static 'images/slide1.jpg' %}" alt="Slide 1">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="wrapper">
        <div class="banner">
            <div class="banner-stepper">
                <img src="{% static 'images/slide1.jpg' %}" class="banner-image active" alt="Slide 1">
                <img src="{% static 'images/slide2.jpg' %}" class="banner-image" alt="Slide 2">
                <img src="{% static 'images/slide3.jpg' %}" class="banner-image" alt="Slide 3">
            </div>
        </div>        
    </section>

    <footer></footer>

    
    <div class="signin-signup">
        <button class="signin">Sign In</button>
        <button class="signup">Sign Up</button>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ==== GSAP CDN ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
